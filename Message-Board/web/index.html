<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper {
            margin: 0 auto;
            width: 1080px;
        }

        .messages,
        .message {
            width: 100%;
        }

        .message {
            border: 1px solid #ccc; /* 添加边框 */
            border-radius: 8px; /* 圆角 */
            padding: 16px; /* 内边距 */
            margin: 10px; /* 外边距 */
            background-color: #f9f9f9; /* 背景颜色 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }

        .message > .username {
            font-weight: bold; /* 加粗用户名 */
            color: #333; /* 用户名颜色 */
        }

        .message > .title {
            font-size: 1.2em; /* 标题字体大小 */
            margin-top: 8px; /* 顶部外边距 */
            color: #007BFF; /* 标题颜色 */
        }

        .message > .content {
            margin-top: 8px; /* 顶部外边距 */
            color: #666; /* 内容颜色 */
        }

        .message > .datetime {
            margin-top: 8px; /* 顶部外边距 */
            font-size: 0.9em; /* 时间字体大小 */
            color: #999; /* 时间颜色 */
            text-align: right; /* 右对齐 */
        }

        .replies {
            margin-top: 16px; /* 与主消息之间的间距 */
            border-top: 1px solid #ccc; /* 顶部边框 */
            padding-top: 10px; /* 内边距 */
        }

        .reply {
            border: 1px solid #e0e0e0; /* 添加边框 */
            border-radius: 4px; /* 圆角 */
            padding: 10px; /* 内边距 */
            margin-top: 10px; /* 与上一个回复之间的间距 */
            background-color: #f1f1f1; /* 背景颜色 */
        }

        .reply .username {
            font-weight: bold; /* 加粗用户名 */
            color: #333; /* 用户名颜色 */
        }

        .reply .content {
            margin-top: 5px; /* 顶部外边距 */
            color: #555; /* 内容颜色 */
        }

        .reply .datetime {
            margin-top: 5px; /* 顶部外边距 */
            font-size: 0.8em; /* 时间字体大小 */
            color: #888; /* 时间颜色 */
            text-align: right; /* 右对齐 */
        }
    </style>
    <script>
        window.onload = function () {
            fetch("http://localhost:8080/Message_Board/api/get-all-message", {
                method: "GET",
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    }
                })
                .then(result => {
                    if (result.code === 1) {
                        const data = result.data
                        data.forEach(message => {
                            const messageDiv = document.createElement("div")
                            messageDiv.className = "message"
                            messageDiv.innerHTML = `
                                <div class="username">${message.userId}</div>
                                <div class="title">${message.title}</div>
                                <div class="content">${message.content}</div>
                                <div class="datetime">${new Date(message.datetime).toLocaleDateString()}</div>
                                <div class="replies"></div>
                            `

                            const repliesDiv = messageDiv.querySelector(".replies")
                            message.replies.forEach(reply => {
                                const replyDiv = document.createElement("div")
                                replyDiv.className = "reply";
                                replyDiv.innerHTML = `
                                    <div class="username">${reply.userId}</div>
                                    <div class="content">${reply.content}</div>
                                    <div class="datetime">${new Date(message.datetime).toLocaleDateString()}</div>
                                `
                                repliesDiv.appendChild(replyDiv)
                            })

                            document.querySelector(".messages").append(messageDiv)
                        })
                    }
                })
        }
    </script>
</head>


<body>
    <div class="wrapper">
        <div class="messages">
        </div>
    </div>
</body>
</html>
